<h3 class="bg-primary p-a-1">{{getName()}} List</h3>
<div class="m-t-1 m-b-1">
    <input class="form-control" #todoText />
    <button class="btn btn-primart m-t-1" (click)="addItem(todoText.value)">
        Add new
    </button>
</div>
<!--Adding new missions to app -->
<table class="table table-stripped table-bordered">
    <thead>
        <tr><th></th><th>Mission</th><th>Accomplished?</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getTodoItems(); let i = index">
            <td>{{ i + 1 }}</td>
            <td> {{ item.action }}</td>
            <td><input type="checkbox" [(ngModel)]="item.done" /></td>
            <td [ngSwitch]="item.done">
                <span *ngSwitchCase="true">YAS!</span>
                <span *ngSwitchDefault>Nope :c</span>
            </td>
        </tr>
    </tbody>
</table>
<!-- allows component template disply items -->
